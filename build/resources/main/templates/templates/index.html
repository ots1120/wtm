<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Menu</title>
  </head>

  <body>
    <header>
      <h1>WTM</h1>
      <nav class="top-search-bar">
        <h1>검색</h1>
        <form action="">
          <label>검색창 <input type="search" /> </label>
          <button>검색</button>
        </form>
      </nav>
    </header>

    <main>
      <section class="map">
        <h1>지도</h1>
        <div>
          <img src="../images/map.png" alt="지도" style="width: 50%" />
        </div>
      </section>

      <section class="buffet-list">
        <h1>뷔페 리스트</h1>
        <ul>
          <li>
            <a href="">
              <section class="buffet">
                <h1>인쌩맥주</h1>
                <div>
                  <img
                    src="../images/shop1.png"
                    alt="인쌩맥주 로고"
                    style="width: 100px"
                  />
                </div>
                <p>운영시간 : 10시 30분 ~ 12시 30분 <br />가격: 8000원</p>
              </section>
            </a>
          </li>

          <li>
            <a href="">
              <section class="buffet">
                <h1>광장818</h1>
                <div>
                  <img
                    src="../images/shop2.png"
                    alt="광장818 로고"
                    style="width: 100px"
                  />
                </div>
                <p>운영시간 : 10시 30분 ~ 12시 30분 <br />가격: 8000원</p>
              </section>
            </a>
          </li>

          <li>
            <a href="#">
              <section class="buffet">
                <h1>Bronx</h1>
                <div>
                  <img
                    src="../images/shop3.png"
                    alt="브롱스 로고"
                    style="width: 100px"
                  />
                </div>
                <p>운영시간 : 10시 30분 ~ 12시 30분 <br />가격: 8000원</p>
              </section>
            </a>
          </li>
        </ul>
      </section>

      <section class="bottom-nav-bar">
        <h1>하단 메뉴</h1>
        <nav>
          <h1>하단 메뉴 목록</h1>
          <ul>
            <li><a href="#">검색</a></li>
            <li><a href="#">식권</a></li>
            <li><a href="#">관심매장</a></li>
            <li><a href="#">내정보</a></li>
          </ul>
        </nav>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
