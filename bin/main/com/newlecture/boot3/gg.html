<!DOCTYPE html>
<html>
<head>
    <title>도서 관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #f8f9fa;
            padding: 1rem;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #000;
        }
        .container {
            margin: 2rem auto;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.5rem;
            text-align: left;
        }
        .btn {
            padding: 0.5rem 1rem;
            text-decoration: none;
            border: 1px solid #000;
            color: #000;
            background-color: #f8f9fa;
            margin-right: 0.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-success {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">도서 관리 시스템</a>
        <a href="new_book.html">도서 등록</a>
        <a href="index.html">도서 목록 조회</a>
    </nav>
    <div class="container">
        <h1>도서 목록</h1>
        <form action="search.html" method="get">
            <input type="text" name="keyword" placeholder="검색어 입력">
            <button type="submit" class="btn">검색</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>저자</th>
                    <th>ISBN</th>
                    <th>출판사</th>
                    <th>출판일</th>
                    <th>가격</th>
                    <th>액션</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>예시 제목</td>
                    <td>예시 저자</td>
                    <td>123-4567890123</td>
                    <td>예시 출판사</td>
                    <td>2024-07-18</td>
                    <td>10000</td>
                    <td>
                        <a href="edit_book.html" class="btn btn-primary">수정</a>
                        <a href="#" class="btn btn-danger">삭제</a>
                    </td>
                </tr>
                <!-- 추가 도서 행들 -->
            </tbody>
        </table>
        <a href="new_book.html" class="btn btn-success">새 도서 등록</a>
    </div>
</body>
</html>
